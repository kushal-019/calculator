<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <center>
      <div class="calculator">
    <div class="container">
      <div>
        <h1 class="h2"></h1>
        <h1 class="h1">0</h1>
      </div>
      <section>
        <div>
          <button class="button orange">(</button>
          <button class="button orange">)</button>
          <button class="button orange">%</button>
          <button class="button orange">AC</button>
        </div>
        <div>
          <button class="button yellow">7</button>
          <button class="button yellow">8</button>
          <button class="button yellow">9</button>
          <button class="button orange">/</button>
        </div>
        <div>
          <button class="button yellow">4</button>
          <button class="button yellow">5</button>
          <button class="button yellow">6</button>
          <button class="button orange">*</button>
        </div>
        <div>
          <button class="button yellow">1</button>
          <button class="button yellow">2</button>
          <button class="button yellow">3</button>
          <button class="button orange">-</button>
        </div>
        <div>
          <button class="button yellow">0</button>
          <button class="button orange">.</button>
          <button class="button orange">=</button>
          <button class="button orange">+</button>
        </div>
      </section>
    </div>
  </div>
  </center>
  </body>
  <script src="index.js" defer></script>
</html>
